<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1 _ bài 6</title>
</head>
<body>
<h4> HOA HỒNG TRONG THÁNG</h4>
<p> Doanh thu trong tháng: <br> <input type="text" id="doanhthu" style="width: 20%"></p>
<button onclick="hoahong()"> Hoa hồng </button>
<p id="ketqua"></p>
</body>
</html>
<script>
function hoahong() {
  let doanhthu = document.getElementById("doanhthu").value;

  if(Number(doanhthu) < 500) {
      document.getElementById("ketqua").innerHTML= doanhthu * 0.7/100 + " Triệu đông";

  }else if(Number(doanhthu)<1000) {
      document.getElementById("ketqua").innerHTML= doanhthu * 0.9/100 + " Triệu đông";
  }else if(Number(doanhthu)<2000) {
      document.getElementById("ketqua").innerHTML= doanhthu * 1.1/100 + " Triệu đông";
  }else if(Number(doanhthu)<3000) {
      document.getElementById("ketqua").innerHTML= doanhthu * 1.3/100 + " Triệu đông";
  }else {
      document.getElementById("ketqua").innerHTML= doanhthu * 1.5/100 + " Triệu đông";
  }
}

</script>
