<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tập 1_ Bài 2</title>
</head>
<body>
<input type="text" id="tuoi">
<button onclick="kiemTra()">Kiểm tra</button>

<p id="ketqua"></p>
</body>
</html>

<script>
    function kiemTra() {
        let sotuoi = document.getElementById("tuoi").value ;
        if (sotuoi<16){
            document.getElementById("ketqua").innerHTML = " Số tuổi không đủ điều kiện vào lớp 10"
        } else {
            document.getElementById("ketqua").innerHTML = " Số tuổi  đủ điều kiện vào lớp 10"
        }
    }
</script>
