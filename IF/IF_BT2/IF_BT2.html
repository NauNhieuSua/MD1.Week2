<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
 <h3> Số ngày trong tháng</h3>
<input type="text" id="thang">
<button onclick="soNgay()">Số ngày</button>
<p id="hienSoNgay"> hiện kết quả</p>
</body>
</html>
<script>
    function soNgay() {
        let a = document.getElementById("thang").value;
        switch (a) {
            case "1" :
            case "3" :
            case "5" :
            case '7' :
            case '8' :
            case '10' :
            case '12' :
                document.getElementById("hienSoNgay").innerHTML = "Tháng " + a + " có 31 ngày";
                break;
            case '2' :
                document.getElementById("hienSoNgay").innerHTML = "Tháng " + a + " có 28 hoặc 29 ngày";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("hienSoNgay").innerHTML = "Tháng " + a + " có 30 ngày";
                break;
            default :
                document.getElementById("hienSoNgay").innerHTML = "NaN";
        }
    }
</script>
