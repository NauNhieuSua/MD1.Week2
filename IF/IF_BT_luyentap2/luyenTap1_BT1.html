<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập 2 _ bài 1</title>
</head>
<body>
<h3> Chuyển đổi nhiệt độ</h3>
<p >Độ C:<input type="text" id="doC" onchange="chuyenDoi()"></p>
<table>
    <tr>
        <td>Độ F:</td>
        <td id="doF"></td>
    </tr>
</table>
</body>
</html>

<script>
    function chuyenDoi() {
        let doC = document.getElementById('doC').value
        let doF = doC*5/9+32
        document.getElementById('doF').innerHTML = doF
    }
</script>
