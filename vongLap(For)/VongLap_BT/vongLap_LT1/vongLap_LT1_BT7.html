<script>

    let tong = 0

    for (let i=1;i<=100;i++) {
        tong =  i;
        if(tong%5==0 && tong%3==0){
            document.write('FizzBuzz'+'<br>')
        }else if (tong%5==0){
            document.write('Buzz'+'<br>')
        }else if (tong%3==0){
            document.write('Fizz'+'<br>')
        }else {
            document.write(tong + '<br>')
        }
    }

</script>
