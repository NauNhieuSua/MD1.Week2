<script>
let bang ;
bang = "<table border='1' cellspacing='0' cellpadding='15mm' width='60%'>"
for(i=1;i<=10;i++){
    bang = bang + "<tr>";
    for(j=1;j<=10;j++){
        bang = bang + "<td>" + i +"x"+ j + "=" + i*j + "</td>"
    } bang = bang + "</tr>" ;
}bang = bang + "</table>"

document.write(bang)
</script>
